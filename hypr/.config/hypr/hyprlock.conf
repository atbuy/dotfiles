# Background image
background {
    monitor =
    path = ~/.config/backgrounds/wallpaper.jpg
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# General
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# Password input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = false
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(255, 255, 255, 1)
    fade_on_empty = false
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 1500
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text =
    hide_input = false
    position = 0, -60
    halign = center
    valign = center
}

# Date label
label {
  monitor =
  text = cmd[update:1000] date +"%A, %B %d"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# Time label
label {
  monitor = 
  text = cmd[update:1000] date +"%-I:%M"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# Current song cover
image {
    monitor =
    path = ~/.config/backgrounds/wallpaper.jpg
    size = 75
    border_size = 2
    border_color = rgba(29, 185, 84, 1)
    position = 50, 25
    halign = left
    valign = bottom
    reload_time = 1
    reload_cmd = echo `~/.config/hypr/hyprlock/get-art-url.sh`
}

# Current song title
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(playerctl --player='spotify' metadata --format='{{ artist }}  ï†¼   {{ title }}')</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 16
    font_family = UbuntuMono Nerd Font
    position = 150, 50
    halign = left
    valign = bottom
}

# Current user label
label {
    monitor =
    text = cmd[update:1000] echo "Hi there, `whoami`"
    color = $foreground
    font_size = 14
    font_family = JetBrains Mono
    position = 0, 0
    halign = center
    valign = center
}

